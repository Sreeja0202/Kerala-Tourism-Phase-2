<div class="text-center">
    <form style="max-width:480px; margin:auto; border: 2px solid black; margin-top: 50px; padding-bottom: 10px;" method = "post" action="./success.html" onsubmit="return registervalidate()" class="bg-dark text-light">
        <img src="./Images/keralatourismlogo.png" width="150px" height="100px" class="mt-4">
        <h3>Register Here</h3>
        <div class="container mt-2"max-width="480px">
            <div class="row mt-4">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="" id="name" required autofocus>
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">MOBILE NUMBER</label>
                    <input type="number" class="form-control" id="num" required>
                </div>
            </div>
        </div>
        <div class="container mt-4"max-width="480px">
            <div class="row mt-4">
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
        </div>
        <div class="container mt-4"max-width="480px">
            <div class="row mt-4">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a href="#"><button type="submit" class="btn btn-primary">Submit
            </button></a>
        </div>
        <div class="mt-3">
            <small>Already have an account? <a href="login.html">Login</small></h5>
            <br>
            <small><a href="index.html">Back to Home Page</a></small>
        </div>
    </form>
