    <!-- Registration part starts-->
   <div class="container text-center bg-dark text-light mt-5 margin-left:350px margin-right:350px registerbody">
    <div class="bg-danger text-light mx-5 margin-left:350px margin-right:350px">
        <img src="./Images/keralatourismlogo.png" width="150px" height="100px" class="mt-4">
        <h1 class="mt-4">REGISTER HERE</h1>
    </div>
    <br>
    <form action="./success.html" onsubmit="return validateform()">
    <div class="divclass"> 
        <label for="Name" class="form-label mt-3 inputlabel"></label>
        <input type="text" id="name" onkeyup="return validatename()" class="form-control inputgroup" placeholder="Enter your Full Name">
        <span id = "nameerrorr"></span>
    </div> 
    <br>
    <div class="divclass">
        <label for="mobilenumber" class="form-label mt-3 inputlabel"></label>
        <input type="tel" id="number" onkeyup="return contactvalidate()" class="form-control inputgroup" placeholder="Enter your Contact Number">
        <span id = "phoneerror"></span>
    </div>
   
    <br>
    <div class="divclass">
        <label for="email" class="form-label mt-3 inputlabel"></label>
        <input type="email" id="email" onkeyup="return emailvalidate()" class="form-control inputgroup" placeholder="Enter your Email Id">
        <span id = "emailerror"></span>
    </div>
    
    <br>
    <div class="divclass">
        <label for="password" class="form-label mt-3 inputlabel"></label>
        <input type="password" id="password" onkeyup="return passwordvalidate()" class="form-control inputgroup" placeholder="Enter your Password">
        <p id="passwordmsg">Password is <span id = "strength"></span></p>
        <br>
        <br>
        <div class="errors">
            <ul>
                <li id="upper">Atleast one uppercase</li>
                <li id="lower">Atleast one lowercase</li>
                <li id="digit">Atleast one digit</li>
                <li id="min">Atleast 8 characters</li>
            </ul>
        </div>
    </div>
    
    <div class="divclass">
        <label for="cpassword" class="form-label mt-3 inputlabel"></label>
        <input type="password" id="cpassword" onkeyup="return confirmpasswordvalidate()" class="form-control inputgroup" placeholder="Confirm your Password">
        <span id = "cpassworderror"></span>
    </div>
    
    <br>
    
    <br>
    <div>
        <button type="submit" class="btn btn-primary" onsubmit="return validateform()">Register</button>
        <span id = "submiterror"></span>
    </div>
       </div>
    </form>
    <!-- Registration part ends -->
